version: "3.9"
services:

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: pg_isready -U postgres -d postgres
      interval: 10s
      timeout: 3s
      retries: 3

  authapi: 
    image: authapi
    command: python -m authapi api
    depends_on:
      - dbsetup
    volumes:
      - ./authapi:/app/authapi
    ports: 
      - 8000:8000
    env_file:
      - .env
    
  dbsetup: 
    image: authapi
    command: python -m authapi db upgrade
    volumes:
      - ./authapi:/app/authapi
    env_file:
      - .env
    depends_on:
      - db