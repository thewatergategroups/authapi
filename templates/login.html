<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Favicon - Replace 'lock.svg' with the path to your lock icon image -->
    <link rel="icon" href="/static/lock.svg" type="image/svg+xml">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            overflow: hidden; /* Prevent scrolling */
        }
        .login-container {
            margin-top: 0px; /* Increased margin-top */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff; /* White background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .person-icon {
            font-size: 3rem;
            color: #800080; /* Purple color for icon */
            margin-bottom: 20px;
        }
        .card-title {
            color: #343a40; /* Dark gray for title */
        }
        .form-control {
            background-color: #f8f9fa; /* Light gray for form inputs */
        }
        .btn-primary {
            background-color: #007bff; /* Primary color for login button */
            border-color: #007bff; /* Border color for login button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3; /* Darker border on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center login-container">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-user-circle person-icon"></i>
                    <h2 class="card-title">Sign In</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    {% if error %}
                        <div class="mt-3 alert alert-danger" role="alert">
                            <strong>Error:</strong> {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
