components:
  schemas:
    AddUserRoleBody:
      description: add user request body
      properties:
        role_id:
          title: Role Id
          type: string
        user_id:
          title: User Id
          type: string
      required:
      - role_id
      - user_id
      title: AddUserRoleBody
      type: object
    Alg:
      description: '1. Enum defining allowed algorithms

        2. some helper functions to make the algorithms accessible'
      enum:
      - ES256
      - RS256
      title: Alg
      type: string
    Body_get_token_token_post:
      properties:
        alg:
          allOf:
          - $ref: '#/components/schemas/Alg'
          default: ES256
        client_id:
          format: uuid
          title: Client Id
          type: string
        client_secret:
          title: Client Secret
          type: string
        code:
          title: Code
          type: string
        code_verifier:
          title: Code Verifier
          type: string
        grant_type:
          $ref: '#/components/schemas/GrantTypes'
        redirect_uri:
          title: Redirect Uri
          type: string
        refresh_token:
          title: Refresh Token
          type: string
        scope:
          title: Scope
          type: string
      required:
      - grant_type
      - redirect_uri
      title: Body_get_token_token_post
      type: object
    Body_login_login_post:
      properties:
        alg:
          allOf:
          - $ref: '#/components/schemas/Alg'
          default: ES256
        email:
          title: Email
          type: string
        password:
          title: Password
          type: string
        redirect_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Redirect Url
        scope:
          anyOf:
          - type: string
          - type: 'null'
          title: Scope
      required:
      - email
      - password
      title: Body_login_login_post
      type: object
    ClientAddBody:
      description: Add Client endpoint body
      properties:
        description:
          title: Description
          type: string
        grant_types:
          items:
            $ref: '#/components/schemas/GrantTypes'
          title: Grant Types
          type: array
        name:
          title: Name
          type: string
        redirect_uris:
          items:
            type: string
          title: Redirect Uris
          type: array
        roles:
          items:
            type: string
          title: Roles
          type: array
        type:
          $ref: '#/components/schemas/ClientType'
      required:
      - name
      - type
      - description
      - redirect_uris
      - grant_types
      - roles
      title: ClientAddBody
      type: object
    ClientGrantBody:
      description: Add client grant body
      properties:
        client_id:
          format: uuid
          title: Client Id
          type: string
        grants:
          items:
            $ref: '#/components/schemas/GrantTypes'
          title: Grants
          type: array
      required:
      - client_id
      - grants
      title: ClientGrantBody
      type: object
    ClientPatchBody:
      description: Add Client endpoint body
      properties:
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        grant_types:
          anyOf:
          - items:
              $ref: '#/components/schemas/GrantTypes'
            type: array
          - type: 'null'
          title: Grant Types
        id_:
          format: uuid
          title: 'Id '
          type: string
        name:
          anyOf:
          - type: string
          - type: 'null'
          title: Name
        redirect_uris:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Redirect Uris
        roles:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Roles
        type:
          anyOf:
          - $ref: '#/components/schemas/ClientType'
          - type: 'null'
      required:
      - id_
      title: ClientPatchBody
      type: object
    ClientRedirectBody:
      description: Add client redirect body
      properties:
        client_id:
          format: uuid
          title: Client Id
          type: string
        redirect_uris:
          items:
            type: string
          title: Redirect Uris
          type: array
      required:
      - client_id
      - redirect_uris
      title: ClientRedirectBody
      type: object
    ClientScopesBody:
      description: Add client scopes body
      properties:
        client_id:
          format: uuid
          title: Client Id
          type: string
        roles:
          items:
            type: string
          title: Roles
          type: array
      required:
      - client_id
      - roles
      title: ClientScopesBody
      type: object
    ClientType:
      const: confidential
      description: Allowed Client types
      enum:
      - confidential
      title: ClientType
      type: string
    CodeChallengeMethods:
      description: Used for Authorization code flow to ensure authorization code is
        legit
      enum:
      - plain
      - S256
      title: CodeChallengeMethods
      type: string
    GrantTypes:
      description: 'Allowed Grant Types

        1. AUTHORIZATION_CODE: exchange authorization code for access token

        2. IMPLICIT: returns a token directly

        3. PASSWORD: exhange a users username and password for a token

        4. REFRESH_TOKEN: returns a refresh token to create future tokens'
      enum:
      - authorization_code
      - implicit
      - refresh_token
      title: GrantTypes
      type: string
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    ResponseTypes:
      description: 'Possible response types from the authorization server

        1. TOKEN:  used with IMPLICIT grant type to return a token directly

        2. CODE: returns a authorization code to get a token from the token endpoint

        3. ID_TOKEN: returns a token used to identify the authorized party NOT for
        authentication.

        Used in OIDC flow'
      enum:
      - token
      - code
      - id_token
      title: ResponseTypes
      type: string
    RoleAddBody:
      description: Initial role add body
      properties:
        role_id:
          title: Role Id
          type: string
        scopes:
          items:
            type: string
          title: Scopes
          type: array
      required:
      - role_id
      - scopes
      title: RoleAddBody
      type: object
    RoleScopesBody:
      description: Add user scope request body
      properties:
        role_id:
          title: Role Id
          type: string
        scope_id:
          title: Scope Id
          type: string
      required:
      - role_id
      - scope_id
      title: RoleScopesBody
      type: object
    ScopeBody:
      description: Add scope request body
      properties:
        scope:
          title: Scope
          type: string
      required:
      - scope
      title: ScopeBody
      type: object
    UserAddBody:
      description: add user request body
      properties:
        alg:
          allOf:
          - $ref: '#/components/schemas/Alg'
          default: ES256
        dob:
          format: date
          title: Dob
          type: string
        email:
          title: Email
          type: string
        first_name:
          title: First Name
          type: string
        password:
          title: Password
          type: string
        postcode:
          title: Postcode
          type: string
        roles:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Roles
        surname:
          title: Surname
          type: string
      required:
      - email
      - password
      - dob
      - postcode
      - first_name
      - surname
      title: UserAddBody
      type: object
    UserUpdateBody:
      description: Update user request body
      properties:
        dob:
          anyOf:
          - format: date
            type: string
          - type: 'null'
          title: Dob
        email:
          title: Email
          type: string
        first_name:
          anyOf:
          - type: string
          - type: 'null'
          title: First Name
        new_email:
          anyOf:
          - type: string
          - type: 'null'
          title: New Email
        password:
          anyOf:
          - type: string
          - type: 'null'
          title: Password
        postcode:
          anyOf:
          - type: string
          - type: 'null'
          title: Postcode
        roles:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Roles
        surname:
          anyOf:
          - type: string
          - type: 'null'
          title: Surname
      required:
      - email
      title: UserUpdateBody
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    HTTPBearer:
      scheme: bearer
      type: http
